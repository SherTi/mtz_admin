<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>AdminPanel</title>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="">
            <div class="logo mar_t">
                <img src="/assets/BURDO%20LOGOFooter.png" alt="" class="logo_img"/>
            </div>
        </a>

    </div>
    <div class="container">
        <div class="link_block">
            <a href="index.html" class="link_item">
                <p class="link_text">Добавить трактор</p>
            </a>
            <a href="add_zapchast.html" class="link_item">
                <p class="link_text">Добавить запчасть</p>
            </a>
            <a href="add_category.html" class="link_item">
                <p class="link_text">Добавить категорию</p>
            </a>
            <a href="add_sertificat.html" class="link_item">
                <p class="link_text">Добавить сертификат</p>
            </a>
        </div>
        <div class="content">
            <div class="form_block">
                <h1 class="title_info">Запчасть</h1>
                <div class="file_select_block">
                    <div class="add_photo">
                        <input type="file" class="file_select">
                    </div>
                    <p class="info_des">Добавить фото</p>
                </div>
                <div class="select_model">
                    <select>
                        <option value="0">Категория </option>
                        <option value="1">Тормозные колотки</option>
                        <option value="2">Сидение</option>
                        <option value="3">Подшипники</option>
                        <option value="4">Шины</option>
                        <option value="5">Руль</option>
                        <option value="6">21 Диски</option>
                    </select>
                </div>
                <input type="text" class="info_input mar_def" placeholder="Название запчасти">
            </div>

            <div class="form_block">
                <h1 class="title_info">Технические данные:</h1>
                <input type="text" class="info_input " placeholder="">
                <input type="text" class="info_input" placeholder="">
                <input type="text" class="info_input " placeholder="">
                <div class="add_input">
                    <div class="plus_block">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="plus_icon">
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7
                            0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3
                            32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    </div>
                    <p class="info_des">Добавить поле</p>
                </div>
            </div>
            <div class="form_block">
                <h1 class="title_info">Характеристика</h1>
                <div class="input">
                    <input type="text" class="info_input_parameter info_input"  placeholder="Имя">
                    <input type="text" class="info_input_parameter info_input"  placeholder="Значение">
                    <input type="text" class="info_input_parameter info_input"  placeholder="Имя">
                    <input type="text" class="info_input_parameter info_input"  placeholder="Значение">
                </div>
                <div class="add_input">
                    <div class="plus_block">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="plus_icon">
                            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7
                            0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3
                            32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                    </div>
                    <p class="info_des">Добавить поле</p>
                </div>
            </div>
            <div class="add_data_block">
                <button class="add_data">Добавить</button>
            </div>
        </div>
    </div>
</div>
<script src="file.js"></script>
</body>
</html>
